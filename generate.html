<form id="generateForm" class="card">
  <h2>Mode rédaction</h2>

  <div class="form-field">
    <span>Langue cible</span>
    <select id="genLanguage">
      <option value="fr">Français</option>
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
      <!-- etc. -->
    </select>
  </div>

  <div class="form-field">
    <span>Ton souhaité</span>
    <input
      type="text"
      id="genTone"
      placeholder="Ex : professionnel, chaleureux, ferme mais poli…"
    />
  </div>

  <div class="form-field">
    <span>Objectif du message</span>
    <textarea
      id="genObjective"
      rows="3"
      placeholder="Ex : relancer un client en retard de paiement, répondre à une réclamation…"
    ></textarea>
  </div>

  <div class="form-field">
    <span>À qui écrivez-vous ?</span>
    <textarea
      id="genRecipient"
      rows="2"
      placeholder="Ex : dirigeant de PME, client fidèle mais en retard, partenaire, fournisseur…"
    ></textarea>
  </div>

  <div class="form-field">
    <span>Texte de départ (optionnel)</span>
    <textarea
      id="genDraft"
      rows="6"
      placeholder="Collez ici un texte à améliorer ou laissez vide pour une création complète."
    ></textarea>
  </div>

  <div class="form-field">
    <span>Contexte supplémentaire (optionnel)</span>
    <textarea
      id="genContext"
      rows="3"
      placeholder="Précisez le contexte, l'historique, les contraintes éventuelles…"
    ></textarea>
  </div>

  <p
    id="genError"
    style="color:var(--danger);font-size:0.9rem;min-height:1.2em;"
  ></p>

  <button
    type="submit"
    id="genSubmitBtn"
    class="btn btn-primary btn-large"
  >
    Lancer la rédaction avec Camille
  </button>
</form>

<!-- Zone de résultat -->
<div class="card" style="margin-top:20px;">
  <h3>Proposition de Camille</h3>
  <pre
    id="genResult"
    style="white-space:pre-wrap;font-family:inherit;font-size:0.95rem;margin-top:10px;"
  ></pre>
</div>
