<!DOCTYPE html>
<html lang="fr" class="page">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte – ContextaLingua</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <!-- Logo -->
    <a href="index.html" class="header-logo">
      <span class="contexta">Contexta</span>
      <span class="lingua">Lingua</span>
    </a>

    <!-- Navigation principale -->
    <nav class="main-nav">
      <!-- Menu PUBLIC : toujours visible pour les visiteurs -->
      <a href="produit.html" class="nav-link nav-public-only">Produit</a>
      <a href="tarifs.html" class="nav-link nav-public-only">Tarifs</a>
      <a href="faq.html" class="nav-link nav-public-only">FAQ</a>

      <!-- Menu UTILISATEUR : visible uniquement si connecté -->
      <a href="index.html" class="nav-link nav-auth-only">Accueil</a>
      <a href="dashboard.html" class="nav-link nav-auth-only">Tableau de bord</a>
      <a href="generate.html" class="nav-link nav-auth-only">Rédaction</a>
      <a href="interpret.html" class="nav-link nav-auth-only">Interprétation</a>
      <a href="accompanied.html" class="nav-link nav-auth-only">Mode accompagné</a>
    </nav>

    <!-- Zone de droite : actions -->
    <div class="header-actions">
      <!-- Email + déconnexion : visibles uniquement si connecté -->
      <span id="headerUserEmail" class="nav-link nav-auth-only"></span>
      <button id="btnLogout" class="btn btn-ghost nav-auth-only">Déconnexion</button>

      <!-- Boutons publics : visibles seulement si NON connecté -->
      <button class="btn btn-ghost nav-public-only">Se connecter</button>
      <button class="btn btn-primary nav-public-only">Commencer gratuitement</button>
    </div>
  </div>
</header>



<main>
    <section class="hero">
        <div class="container hero-grid hero-grid-simple">
            <div class="card" style="max-width: 460px; margin: 0 auto;">
                <h2 style="margin-bottom: 12px; color: var(--text-strong);">Créer un compte</h2>
                <p style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 16px;">
                    Quelques secondes suffisent pour commencer à travailler avec Camille.
                </p>

                <form id="registerForm">
                    <div class="form-field">
                        <span>Email</span>
                        <input type="email" id="registerEmail" required placeholder="vous@exemple.com">
                    </div>
                    <div class="form-field">
                        <span>Mot de passe</span>
                        <input type="password" id="registerPassword" required placeholder="Choisissez un mot de passe">
                    </div>
                    <div class="form-field">
                        <span>Langue préférée</span>
                        <input type="text" id="registerLanguage" value="fr" placeholder="fr, en…">
                    </div>

                    <p id="registerError"
                       style="color: var(--danger); font-size: 0.9rem; min-height: 1.2em; margin-bottom: 8px;"></p>

                    <button type="submit" class="btn btn-primary btn-full">Créer mon compte</button>
                </form>

                <p style="margin-top: 12px; font-size: 0.9rem; color: var(--text-muted);">
                    Vous avez déjà un compte ?
                    <a href="login.html" style="color: var(--accent-strong);">Se connecter</a>
                </p>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <span>© ContextaLingua</span>
        <nav class="footer-nav">
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</footer>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
 
  </body>
</html>
